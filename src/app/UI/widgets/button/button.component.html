<button
  class="button"
  [ngClass]="buttonType === button.secondary ? 'button__secondary' :
    buttonType === button.smallPrimary ? 'button__small' :
      buttonType === button.smallSecondary ? 'button__secondary button__small' :
        ''"
  [disabled]="disabled"
  (click)="buttonClicked()">
  {{ buttonTittle }}
</button>
