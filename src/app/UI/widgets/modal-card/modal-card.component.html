<div
  [id]="modalName"
  class="modal modal__not-show-content">
  <div class="modal--container">
    <div class="modal--container--box">
      <span
        (click)="onClose()"
        [ngClass]="hasExit ? '' : 'modal__not-show-content'"
        class="modal--container--box--exit-item">
        x</span>
      <div class="modal--container--box--content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
