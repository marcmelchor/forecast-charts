<div class="body-select">
  <select
    (change)="onSelected($event)"
    class="select"
    [id]="'selector-' + defaultSelected">
    <option
      class="select--option"
      [value]="defaultSelected"
      [defaultSelected]="true"
      [disabled]="true"
    >{{ defaultSelected }}
    </option>
    <option
      class="select--option"
      [value]="isIndexTheValue ? i : data[selectAttribute]"
      *ngFor="let data of inputData; let i = index" [attr.data-index]="i">
      {{ isFlatData ? data : data[selectAttribute] }}</option>
  </select>
</div>
