<div class="switch-user">
  <div class="switch-user--title">
    <p>Time to choose a user</p>
  </div>
  <div class="switch-user--select">
    <app-select
      (change)="onSelectUser($event)"
      [inputData]="users"
      selectAttribute="name"
      defaultSelected="Choose an user">
    </app-select>
  </div>
</div>
